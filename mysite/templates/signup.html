<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}
<p><a href="{% url 'login'%}" >Войти</a>|<a href="{% url 'home'%}">Назад</a></p>
{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
{% endblock %}
